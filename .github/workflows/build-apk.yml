name: Build and Upload APK

on:
  push:
    branches:
      - release  # Trigger on pushes to the debug branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Verify APK path
        run: ls sample-app/build/outputs/apk/debug/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0-debug
          release_name: "Debug Release v1.0.0"
          draft: false
          prerelease: true

      # Step 7: Upload Debug APK to Release
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sample-app/build/outputs/apk/debug/sample-app-debug.apk  # Adjust if needed
          asset_name: sample-app-debug.apk
          asset_content_type: application/vnd.android.package-archive
